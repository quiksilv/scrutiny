{% extends 'base.html' %}
{% block content %}
<h1 class="mt-2">Representatives</h1>
<table class="table table-striped">
    <thead class="thead-dark">
        <tr>
            <th scope="col">Name</th>
            <th scope="col">Twitter</th>
            <th scope="col">Facebook</th>
            <th scope="col">Wikipedia</th>
            <th scope="col"></th>
        </tr>
    </thead>
    <tbody>
    {% for result in results %}
    <tr>
        <td>{{ result.name }}</td>
        <td> <a href="https://twitter.com/{{ result.twitter }}">{{ result.twitter }}</a></td>
        <td> <a href="https://facebook.com/{{ result.facebook }}">{{ result.facebook }}</a> </td>
        <td> <a href="https://en.wikipedia.org/wiki/{{ result.wikipedia }}">{{ result.wikipedia }}</a> </td>
        <td> 
            <a href="{{ result.name }}"><svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-pencil-fill" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
  <path fill-rule="evenodd" d="M12.854.146a.5.5 0 0 0-.707 0L10.5 1.793 14.207 5.5l1.647-1.646a.5.5 0 0 0 0-.708l-3-3zm.646 6.061L9.793 2.5 3.293 9H3.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.207l6.5-6.5zm-7.468 7.468A.5.5 0 0 1 6 13.5V13h-.5a.5.5 0 0 1-.5-.5V12h-.5a.5.5 0 0 1-.5-.5V11h-.5a.5.5 0 0 1-.5-.5V10h-.5a.499.499 0 0 1-.175-.032l-.179.178a.5.5 0 0 0-.11.168l-2 5a.5.5 0 0 0 .65.65l5-2a.5.5 0 0 0 .168-.11l.178-.178z"/>
</svg></a>

        </td>
    </tr>
    {% endfor %}
    </tbody>
</table>

{% endblock %}
