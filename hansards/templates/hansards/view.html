{% extends 'base.html' %}
{% block content %}
<h2>Hansard {{ hansard.name }}</h2>
<p>Uploaded {{ hansard.created }}</p>
{% for paragraph in paragraphs %}
    <div>
        <span class="badge badge-secondary">Page {{ paragraph.page|add:"+1" }} </span>
        <span class="badge badge-primary"> {{ paragraph.politician }} </span>
        <p> {{ paragraph.content }} </p>
    </div>
{% endfor %}
{% endblock %}
